<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBill Login</title>
    <!-- Bootstrap CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">eBill</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="quickLinksDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Quick Links
                        </a>
                        <div class="dropdown-menu" aria-labelledby="quickLinksDropdown">
                            <a class="dropdown-item" href="#">Pay Bill</a>
                            <a class="dropdown-item" href="#">View Usage</a>
                            <a class="dropdown-item" href="#">Report Issue</a>
                            <a class="dropdown-item" href="#">Contact Us</a>
                        </div>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link btn btn-warning text-dark" href="#">Need Help?</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Login to eBill</h1>
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Account Login</h4>
                    </div>
                    <div class="card-body p-4">
                        <form action="" method="POST">
                            <div class="form-group mb-2 ">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group mb-2 ">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                            </div>
                            <div class="form-group form-check mb-2">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-sm">Log In</button>
                            <a href="../E-bill New-Bill-Connection/dashboard.html">Click for dashboard</a>
                        </form>
                    </div>
                    <div class="card-footer bg-white">
                        <div class="row">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <a href="#" class="btn btn-outline-secondary btn-block">Forgot Password?</a>
                            </div>
                            <div class="col-md-6">
                                <a href="signup.html" class="btn btn-success btn-sm">Sign Up</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
